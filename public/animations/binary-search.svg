<text x="400" y="320" text-anchor="middle" font-size="15" fill="#1f2937"
      font-family="system-ui, -apple-system, sans-serif" font-weight="600">
      <animate attributeName="textContent" values="12 < 23 → go right;12 < 23 → go right;23 = 23 → found!;23 = 23 → found!" dur="6s" repeatCount="indefinite" keyTimes="0;0.15;0.30;1" calcMode="discrete"/>
      12 &lt; 23 → go right
    </text>
