<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
    <path d="M 0 0 L 10 5 L 0 10 z" fill="#1f2937"/>
  </marker>
    <marker id="arrow-green" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
    <path d="M 0 0 L 10 5 L 0 10 z" fill="#10b981"/>
  </marker>
    <marker id="arrow-blue" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
    <path d="M 0 0 L 10 5 L 0 10 z" fill="#3b82f6"/>
  </marker>
    <marker id="arrow-gray" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
    <path d="M 0 0 L 10 5 L 0 10 z" fill="#e5e7eb"/>
  </marker>
  </defs>
  <style>
    .bs-cell { transition: fill 0.3s; }
    @keyframes bsStep0 {
      0%, 15% { fill: #dbeafe; }
      30%, 100% { fill: #f3f4f6; }
    }
    @keyframes bsStep0Active {
      0%, 15% { fill: #f59e0b; }
      16%, 100% { fill: #f3f4f6; }
    }
    @keyframes bsStep1 {
      30%, 55% { fill: #dbeafe; }
      60%, 100% { fill: #f3f4f6; }
    }
    @keyframes bsFound {
      55%, 85% { fill: #10b981; }
      86%, 100% { fill: #f3f4f6; }
    }
    @keyframes bsFade {
      0%, 15% { opacity: 1; }
      16%, 100% { opacity: 0.3; }
    }
    .bs-0 { animation: bsStep0 6s infinite; }
    .bs-0-mid { animation: bsStep0Active 6s infinite; }
    .bs-1 { animation: bsStep1 6s infinite; }
    .bs-found { animation: bsFound 6s infinite; }
    .bs-fade { animation: bsFade 6s infinite; }
  </style>
  <rect width="800" height="400" fill="#ffffff" rx="8"/>
  <text x="400" y="40" fill="#1f2937" font-size="20" text-anchor="middle" dominant-baseline="central" font-weight="700" font-family="system-ui, -apple-system, sans-serif">Binary Search</text>
<text x="400" y="65" fill="#6b7280" font-size="13" text-anchor="middle" dominant-baseline="central" font-family="system-ui, -apple-system, sans-serif">Target: 23 — halve the search space each step</text>
