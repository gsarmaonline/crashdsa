<text x="0" y="26" fill="#f59e0b" font-size="13" text-anchor="middle" dominant-baseline="central" font-weight="700" font-family="system-ui, -apple-system, sans-serif">mid</text></g>
<animateTransform attributeName="transform" type="translate"
        values="364.5 208;364.5 208;506.5 208;506.5 208"
