      <animate attributeName="textContent" values="Two separate sets: {1,2,3} and {4,5,6};Two separate sets: {1,2,3} and {4,5,6};Union(3, 4) → merge into one set;Union(3, 4) → merge into one set;Two separate sets: {1,2,3} and {4,5,6}" dur="7s" repeatCount="indefinite" keyTimes="0;0.30;0.35;0.85;1" calcMode="discrete"/>
