    <marker id="arrow-gray" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
    <path d="M 0 0 L 10 5 L 0 10 z" fill="#e5e7eb"/>
  </marker>
  </defs>
  <style>
    .uf-set-a {
      animation: ufSetA 7s infinite;
    }
    @keyframes ufSetA {
      0%, 35% { cx: attr(cx); }
      50%, 80% { transform: translateX(100px); }
      90%, 100% { transform: translateX(0); }
    }
    .uf-set-b {
      animation: ufSetB 7s infinite;
    }
    @keyframes ufSetB {
      0%, 35% { cx: attr(cx); }
      50%, 80% { transform: translateX(-100px); }
      90%, 100% { transform: translateX(0); }
    }
    .uf-circle-a {
      animation: ufCircleA 7s infinite;
    }
    @keyframes ufCircleA {
      0%, 35% { stroke-dashoffset: 0; }
      40%, 80% { r: 90; }
      90%, 100% { stroke-dashoffset: 0; }
    }
    .uf-bridge {
      animation: ufBridge 7s infinite;
    }
    @keyframes ufBridge {
      0%, 30% { opacity: 0; stroke-dashoffset: 200; }
      35%, 80% { opacity: 1; stroke-dashoffset: 0; }
      90%, 100% { opacity: 0; stroke-dashoffset: 200; }
    }
  </style>
  <rect width="800" height="400" fill="#ffffff" rx="8"/>
  <text x="400" y="35" fill="#1f2937" font-size="20" text-anchor="middle" dominant-baseline="central" font-weight="700" font-family="system-ui, -apple-system, sans-serif">Union Find</text>
<text x="400" y="58" fill="#6b7280" font-size="13" text-anchor="middle" dominant-baseline="central" font-family="system-ui, -apple-system, sans-serif">Merge disjoint sets when an edge connects them</text>
